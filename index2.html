<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputfield</title>
</head>

<body>
    <h1>Calculator Form</h1>
    <form id="cal-form">
        <input type="number" id="num1" placeholder="Enter num 1">
        <input type="number" id="num2" placeholder="Enter num 2">
        <select id="operation">
            <option value="add">ADD</option>
            <option value="sub">Substract</option>
            <option value="division">Divide</option>
            <option value="multiply">Multiply</option>
        </select>
        <button type="button" id="cal">Calculate</button>
        <p id="result"></p>
    </form>

</body>
<script>
    const num1 = document.getElementById("num1");
    const num2 = document.getElementById("num2");
    const operationSelect = document.getElementById("operation");
    const calResult = document.getElementById("cal");
    const displayResult = document.getElementById("result");
    calResult.addEventListener("click", cal);
    function cal() {
        const number1 = parseFloat(num1.value);
        const number2 = parseFloat(num2.value);
        const operation = operationSelect.value;
        let result;
        switch (operation) {
            case "add":
                result = number1 + number2;
                break;
            case "sub":
                result = number1 - number2;
                break;
            case "multiply":
                result = number1 * number2;
                break;
            case "division":
                if (num2 !== 0) {
                    result = number1 / number2;
                }
                else {
                    result = "Can not divide by zero";
                }
                break;



        }
        displayResult.textContent = `Result:${result}`;
    }

</script>

</html>
